<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Logistics Assignment Submission</title>
    <style>
        /* Reset and General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f2f5;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        header h1 {
            font-size: 28px;
            color: #4CAF50;
            margin-bottom: 10px;
            font-weight: 700;
        }

        header p {
            color: #777;
            font-size: 16px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 16px;
            color: #555;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .form-group input[type="text"],
        .form-group input[type="file"] {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border-radius: 8px;
            border: 2px solid #ddd;
            outline: none;
            transition: border 0.3s ease;
        }

        .form-group input[type="text"]:hover,
        .form-group input[type="file"]:hover {
            border-color: #4CAF50;
        }

        .form-group input[type="text"]:focus,
        .form-group input[type="file"]:focus {
            border-color: #66bb6a;
        }

        button {
            width: 100%;
            padding: 15px;
            background-color: #4CAF50;
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        .response {
            margin-top: 20px;
            text-align: center;
            font-size: 18px;
            font-weight: 600;
            color: #388e3c;
        }

        /* Add animation to the response message */
        .response.success {
            color: #388e3c;
            animation: fadeIn 1s ease-out;
        }

        .response.error {
            color: #d32f2f;
            animation: fadeIn 1s ease-out;
        }

        /* Animation for the response message */
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>Global Logistics Assignment Submission</h1>
            <p>Class: Global Logistics | Name: Basanta | Student No: 2217483</p>
        </header>

        <form id="assignment-form" action="#" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="student-name">Student Name:</label>
                <input type="text" id="student-name" name="student-name" value="Basanta" readonly>
            </div>
            <div class="form-group">
                <label for="student-id">Student ID:</label>
                <input type="text" id="student-id" name="student-id" value="2217483" readonly>
            </div>
            <div class="form-group">
                <label for="assignment-file">Upload Assignment:</label>
                <input type="file" id="assignment-file" name="assignment-file" required>
            </div>
            <button type="submit" id="submit-btn">Submit Assignment</button>
        </form>

        <div id="response" class="response"></div>
    </div>

    <script>
        document.getElementById('assignment-form').addEventListener('submit', function(e) {
            e.preventDefault(); // Prevents page reload on form submission

            const fileInput = document.getElementById('assignment-file');
            if (fileInput.files.length === 0) {
                showResponse('Please select an assignment file to upload.', 'error');
                return;
            }

            // Mock file upload handling
            const formData = new FormData();
            formData.append('student-name', document.getElementById('student-name').value);
            formData.append('student-id', document.getElementById('student-id').value);
            formData.append('assignment-file', fileInput.files[0]);

            // For demonstration, we'll simulate a successful submission
            setTimeout(function() {
                showResponse('Assignment Submitted Successfully!', 'success');
                fileInput.value = ''; // Reset file input
            }, 1000);
        });

        function showResponse(message, type) {
            const responseElement = document.getElementById('response');
            responseElement.className = 'response ' + type;
            responseElement.textContent = message;
        }
    </script>

</body>
</html>
