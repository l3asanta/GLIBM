<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Global Logistics - Assignment Submission</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f4f4f4;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
    }
    input[type="file"] {
      margin-bottom: 10px;
    }
    .assignments-list {
      margin-top: 20px;
    }
    .assignment-item {
      display: flex;
      justify-content: space-between;
      padding: 10px;
      background-color: #e9e9e9;
      margin-bottom: 10px;
      border-radius: 5px;
    }
    button {
      padding: 5px 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button.delete {
      background-color: #dc3545;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Assignment Submission</h1>

    <form id="assignmentForm">
      <input type="file" id="assignmentFile" required>
      <button type="submit">Submit Assignment</button>
    </form>

    <div class="assignments-list" id="assignmentsList"></div>
  </div>

  <div id="deleteModal" style="display: none;">
    <div style="padding: 20px; background: white; border-radius: 5px; box-shadow: 0 0 10px rgba(0,0,0,0.2);">
      <h3>Enter PIN to delete or edit the assignment</h3>
      <input type="password" id="pinInput">
      <button onclick="verifyPin()">Verify PIN</button>
    </div>
  </div>

  <script>
    const assignments = [];

    document.getElementById('assignmentForm').addEventListener('submit', function(event) {
      event.preventDefault();

      const fileInput = document.getElementById('assignmentFile');
      const file = fileInput.files[0];

      if (file) {
        // Store the file info along with Dropbox URL (for cloud storage)
        const fileURL = "https://www.dropbox.com/scl/fo/15f9odl21bg136fhkkevm/ACM7O6iyOwzXDHOrFGnM4Sk?dl=1"; // Dropbox link
        const assignment = {
          name: file.name,
          url: fileURL
        };

        assignments.push(assignment);
        displayAssignments();
        fileInput.value = ''; // Clear file input after submission
      }
    });

    function displayAssignments() {
      const assignmentsList = document.getElementById('assignmentsList');
      assignmentsList.innerHTML = '';
      assignments.forEach((assignment, index) => {
        const assignmentItem = document.createElement('div');
        assignmentItem.classList.add('assignment-item');
        assignmentItem.innerHTML = `
          <span>${assignment.name}</span>
          <div>
            <a href="${assignment.url}" target="_blank">View Assignment</a>
            <button class="delete" onclick="confirmDelete(${index})">Delete</button>
          </div>
        `;
        assignmentsList.appendChild(assignmentItem);
      });
    }

    function confirmDelete(index) {
      document.getElementById('deleteModal').style.display = 'block';
      window.indexToDelete = index; // Store the index of the item to delete
    }

    function verifyPin() {
      const pinInput = document.getElementById('pinInput').value;
      if (pinInput === '1111') {
        deleteAssignment();
        document.getElementById('deleteModal').style.display = 'none';
      } else {
        alert('Incorrect PIN!');
      }
    }

    function deleteAssignment() {
      const assignmentIndex = window.indexToDelete;
      assignments.splice(assignmentIndex, 1);
      displayAssignments();
    }
  </script>

</body>
</html>
